<p class="WD_Heading2">Modalità di navigazione</p>
<p class="WD_Normal">La macchina è dotata di un'interfaccia touch-screen<a name="IX_touch_screen_2" id="IX_touch_screen_2"></a>&#160;che permette di navigare nei menu e sottomenu<a name="IX_sottomenu_3" id="IX_sottomenu_3"></a>.</p>
<p class="WD_Normal">NOTA: È comunque possibile utilizzare un mouse<a name="IX_mouse_2" id="IX_mouse_2"></a>&#160;per navigare nell'interfaccia utente.</p>
